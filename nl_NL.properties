musicHelp=```md\n< FredBoat Muziek Commando's >\n;;play <url>\n\#Speelt muziek van de gegeven URL. Zie de ondersteunde bronnen hieronder.\n;;list\n\#Geeft een lijst weer van de nummers die op dit moment in de afspeellijst staan.\n;;nowplaying\n;;np\n\#Geeft het nummer weer dat op dit moment afgespeeld wordt.\n;;skip [n]\n\#Slaat het nummer over dat op dit moment afgespeeld wordt of het n'de nummer in de wachtrij. Gebruik dit alsjeblieft met beleid.\n;;stop\n\#Stopt de speler en wist de afspeellijst. Gereserveerd voor moderators.\n;;pause\n\#Pauzeer de speler.\n;;unpause\n\#Onpauzeer de speler.\n;;join\n\#Laat de bot jouw huidige spraakkanaal betreden.\n;;leave\n\#Laat de bot het huidige spraakkanaal verlaten.\n;;repeat\n\#Schakelt herhalingsmodus in/uit voor het huidige nummer.\n;;shuffle\n\#Schakelt shufflemodus in/uit voor de huidige wachtrij.\n;;volume <vol>\n\#Verandert het volume. Waarden zijn 0-150 en 100 is de standaard.\n;;export\n\#Exporteert de huidige wachtrij naar een hastebin link, kan later gebruikt worden als een afspeellijst voor ;;play.\n;;gr\n\#Post een speciale embed voor gensokyoradio.net.```
