musicHelp=```md\n< Comandos de m\u00fasica do FredBoat >\n;;play <url>\n\#Toca a m\u00fasica da url fornecida. Veja fontes suportadas abaixo.\n;;list\n\#Exibe uma lista das m\u00fasicas na lista de reprodu\u00e7\u00e3o.\n;;nowplaying\n;;np\n\#Exibe a m\u00fasica que est\u00e1 tocando\n;;skip [n]\n\#Pula a m\u00fasica que est\u00e1 tocando ou a n`a m\u00fasica na lista de reprodu\u00e7\u00e3o. Por favor use com modera\u00e7\u00e3o.\n;;stop\n\#Para o tocador e limpa a lista de reprodu\u00e7\u00e3o. Reservado para moderadores.\n;;pause\n\#Pausa o tocador.\n;;unpause\n\#Despausa o tocador.\n;;join\n\#Faz o bot entrar no canal de voz atual.\n;;leave\n\#Faz o bot sair do canal de voz atual.\n;;repeat\n\#Ativa o modo de repeti\u00e7\u00e3o para a m\u00fasica atual\n;;shuffle\n\#Ativa o modo de embaralhamento para a m\u00fasica atual.\n;;volume <vol>\n\#Muda o volume. Valores s\u00e3o 0-150 e 100 \u00e9 o original.\n;;export\n\#Exporta a fila atual para um endere\u00e7o hastebin, pode ser usado depois como uma lista de reprodu\u00e7\u00e3o para ;;play.\n;;gr\n\#Posta uma encorpora\u00e7\u00e3o especial para\ngensokyoradio.net.```
