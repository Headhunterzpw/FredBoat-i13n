musicHelp=```md\n< Comandi Musicali di FredBoat >\n;;play <url>\n\#Riproduce la traccia situata all'url fornito. Consulta in basso i siti supportati.\n;;list\n\#Mostra una lista delle tracce attualmente nella playlist.\n;;nowplaying\n;;np\n\#Mostra la traccia attualmente in riproduzione.\n;;skip [n]\n\#Salta la traccia attuale o quella in posizione n nella coda di riproduzione. Per favore, usare con moderazione.\n;;stop\n\#Ferma il player e svuota la playlist. Riservata ai moderatori.\n;;pause\n\#Mette in pausa il player.\n;;unpause\n\#Riprende la riproduzione.\n;;join\n\#Invita il bot nel canale vocale in cui ti trovi.\n;;leave\n\#Invita il bot ad uscire dal canale vocale in cui ti trovi.\n;;repeat\n\#Attiva la modalit\u00e0 ripetizione per la traccia attuale.\n;;shuffle\n\#Attiva la modalit\u00e0 casuale per l'attuale coda di riproduzione.\n;;volume <vol>\nCambia il volume. Sono accettati valori tra 0 e 150, 100 \u00e8 quello di default.\n;;export\n\#Esporta la coda di riproduzione attuale su hastebin, fornendo il link che pu\u00f2 pi\u00f9 avanti essere utilizzato come playlist per ;;play.\n;;gr\n\#Posta un embed speciale per gensokyoradio.net```
