musicHelp=```md\n< FredBoat Musik Kommandos >\n;;play <url>\n\#Spielt Musik von der angegebenen URL ab. Unterst\u00fctzte Quellen stehen unten.\n;;list\n\#Zeigt eine Liste der Musik in der laufenden Playlist an.\n;;nowplaying\n;;np\n\#Zeigt den zurzeit laufenden Song an.\n;;skip [n]\n\#\u00dcberspringe den zurzeut laufenden oder n'ten Songin der Schlange. Bitte f\u00fcr Moderationen benutzen.\n;;stop\n\#Stoppt den Player und l\u00f6scht die Playlist. F\u00fcr Moderatoren reserviert.\n;;pause\n\#Pausiert den Spieler.\n;;unpause\n\#F\u00e4hrt den Spieler fort.\n;;join\n\#L\u00e4sst den Bot deinen derzeitigen Sprachkanal betreten.\n;;leave\n\#L\u00e4sst den Bot deinen derzeitigen Sprachkanal verlassen.\n;;repeat\n\#Stellt den wiederholenden Modus f\u00fcr den derzeitigen Song um.\n;;shuffle\n\#Stellt den zuf\u00e4lligen Modus f\u00fcr die derzeitige Schlange um.\n;;volume <vol>\n\#\u00c4ndert die Lautst\u00e4rke. Der Wert reicht von 0 bis 150. Der normale Wert betr\u00e4gt 100.\n;;export\n\#Exportiert die derzeitige Schlange zu einem Hastebin Link welcher sp\u00e4ter f\u00fcr ;;play verwendet werden kann.\n;;gr\n\#Postet eine spezielle verankerung f\u00fcr gensokyoradio.net.```
