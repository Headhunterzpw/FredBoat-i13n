musicHelp=```md\n< Comandos de m\u00fasica do FredBoat >\n;;play <url>\n\#Reproduz a m\u00fasica da url fornecida. Veja fontes suportadas abaixo.\n;;list\n\#Exibe uma lista das m\u00fasicas na lista de reprodu\u00e7\u00e3o.\n;;nowplaying\n;;np\n\#Exibe a m\u00fasica que est\u00e1 a reproduzir\n;;skip [n]\n\#Passa \u00e0 frente a m\u00fasica que est\u00e1 a reproduzir ou a m\u00fasica n\u00famero n na lista de reprodu\u00e7\u00e3o. Por favor use com modera\u00e7\u00e3o.\n;;stop\n\#Para o playr e limpa a lista de reprodu\u00e7\u00e3o. Reservado para moderadores.\n;;pause\n\#Pausa o player.\n;;unpause\n\#O player segue em execu\u00e7\u00e3o.\n;;join\n\#Faz o bot entrar no canal de voz actual.\n;;leave\n\#Faz o bot sair do canal de voz actual.\n;;repeat\n\#Activa o modo de repeti\u00e7\u00e3o para a m\u00fasica actual\n;;shuffle\n\#Activa o modo de embaralhamento para a m\u00fasica actual.\n;;volume <vol>\n\#Muda o volume. Valores s\u00e3o 0-150 e 100 \u00e9 o original.\n;;export\n\#Exporta a fila actual para um endere\u00e7o hastebin, Pode ser usado depois como uma lista de reprodu\u00e7\u00e3o para ;;play.\n;;gr\n\#Coloca uma encorpora\u00e7\u00e3o especial para\ngensokyoradio.net.```
